# ----------- Sensor ----------- #
sensor:
  - platform:               modbus_controller
    name:                   ${entity_name} Climate Temperature
    id:                     ${entity_id}_climate_temperature
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               ${entity_hide_temperature_sensor}
    custom_command: 
      - 0x01
      - 0x43
      - 0x01
      - 0x04
      - $channel_sensor_id
      - 0x01
    value_type: U_WORD
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    device_class: temperature
    force_update: True
    filters:
      - multiply: 0.1
  # Battery
  - platform:               modbus_controller
    name:                   ${entity_name} Climate Battery
    id:                     ${entity_id}_climate_battery
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               ${entity_hide_battery_sensor}
    custom_command: 
      - 0x01
      - 0x43
      - 0x01
      - 0x0A
      - $channel_sensor_id
      - 0x01
    value_type: U_WORD
    unit_of_measurement: "%"
    accuracy_decimals: 1
    device_class: battery
    filters:
      - multiply: 10 

# ----------- Binary ----------- #
binary_sensor:
  - platform:               modbus_controller
    name:                   ${entity_name} Climate Output
    id:                     ${entity_id}_climate_output
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               true
    custom_command:
      - 0x01
      - 0x43
      - 0x03
      - 0x00
      - $channel_id
      - 0x01
    bitmask: 0x0010

# ----------- Number ----------- #
number:
  - platform:               modbus_controller
    name:                   ${entity_name} Climate Target Temperature
    id:                     ${entity_id}_climate_target_temperature
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               true
    custom_command: 
      - 0x01
      - 0x43
      - 0x02
      - 0x00
      - $channel_id
      - 0x01
    value_type: U_WORD
    unit_of_measurement: "°C"
    min_value: 6
    max_value: 40
    step: .5
    write_lambda: |-
      ESP_LOGD("main", "Trying to write new target temp: %f",x);
      uint16_t targettemp = x * 10;
      payload.push_back(0x0144);
      payload.push_back(0x0200);
      payload.push_back(${channel_id}01);
      payload.push_back(targettemp);
      return true;
    lambda: "return x*0.1;"

# ----------- Switch ----------- #
switch:
  - platform:               modbus_controller
    name:                   ${entity_name} Climate Standby
    id:                     ${entity_id}_climate_standby
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               true
    custom_command:
      - 0x01
      - 0x43
      - 0x02
      - 0x07
      - $channel_id
      - 0x01
    write_lambda: |-
      ESP_LOGD("main","Modbus Switch incoming state for channel %s = %s",${channel_id},ONOFF(x));
      bool state = ONOFF(x);
      uint8_t MODE_MASK = 0x07;
      payload.push_back(0x01);
      payload.push_back(0x45);
      payload.push_back(0x02);
      payload.push_back(0x07); 
      payload.push_back(${channel_id});       
      payload.push_back(0x01); 
      if(x)
      {
        ESP_LOGD("main","Pushing back 0x01 because state is %s",ONOFF(x));
        payload.push_back( 0x01 >> 8);
        payload.push_back( 0x01 & 0xFF);
      }
      else
      {
        ESP_LOGD("main","Pushing back 0x00 because state is %s",ONOFF(x));
        payload.push_back( 0x00 >> 8);
        payload.push_back( 0x00 & 0xFF);
      }
      payload.push_back((~MODE_MASK) >> 8);
      payload.push_back((~MODE_MASK) & 0xFF);
      return true;
    lambda: |-
      int mode = data[1];
      ESP_LOGD("main","MODE for Channel %s is: %i",${channel_id},mode);    
      return mode;

# ----------- Climate ----------- #
climate:
  - platform:               wavinahc9000v2
    name:                   ${entity_name} Climate
    current_temp_sensor_id: ${entity_id}_climate_temperature
    target_temp_number_id:  ${entity_id}_climate_target_temperature
    mode_switch_sensor_id:  ${entity_id}_climate_standby
    action_sensor_id:       ${entity_id}_climate_output
    visual:
      temperature_step:
        current_temperature: 0.1
        target_temperature: 0.5
