# ===================================================================
# FINAL KORRIGERET channel.yaml (Version 5)
# Denne version retter:
# 1. Batteri-aflæsning.
# 2. Pålidelighed af hvac_action (varme-status).
# 3. Pålidelighed af mode (tænd/sluk-status).
# ===================================================================

# ----------- Sensorer (til at læse værdier fra Wavin) ----------- #
sensor:
  # ---- Eksisterende sensorer, med rettelser ----
  - platform:               modbus_controller
    name:                   "${entity_name} Temperature"
    id:                     ${entity_id}_temperature
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               ${entity_hide_temperature_sensor}
    custom_command:
      - 0x01
      - 0x43
      - 0x01
      - 0x04
      - $channel_sensor_id
      - 0x01
    value_type: U_WORD
    unit_of_measurement: "°C"
    accuracy_decimals: 1
    device_class: temperature
    force_update: True
    lambda: |-
      uint16_t raw_temp = (data[2] << 8) | data[3];
      // Værdien 0x7FFF betyder "ikke kendt"
      if (raw_temp == 0x7FFF) {
        return NAN; // Rapporter "unknown" i Home Assistant
      }
      return raw_temp * 0.1;

  - platform:               modbus_controller
    name:                   "${entity_name} Battery"
    id:                     ${entity_id}_battery
    modbus_controller_id:   ${device_id}_modbus_controller
    internal:               ${entity_hide_battery_sensor}
    custom_command:
      - 0x01
      - 0x43
      - 0x01
      - 0x0A
      - $channel_sensor_id
      - 0x01
    value_type: U_WORD
    unit_of_measurement: "%"
    accuracy_decimals: 0
    device_class: battery
    entity_category: diagnostic
    lambda: |-
      // RETTELSE: Læser kun de nederste 4 bits (BATT[3:0]) som specificeret i manualen.
      uint16_t raw_value = (data[2] << 8) | data[3];
      uint8_t battery_level = raw_value & 0x000F;
      return battery_level * 10.0;

  # ---- Nye interne sensorer til logik ----
  - platform:               modbus_controller
    id:                     ${entity_id}_timer_event_value
    internal:               true
    custom_command:
      - 0x01
      - 0x43
      - 0x03
      - 0x00
      - $channel_id
      - 0x01
    on_value:
      - logger.log:
          format: "[${entity_name}] Timer Event RAW: %f"
          args: [ 'x' ]
    filters:
      - lambda: return (int)x & 0x000F;

  - platform:               modbus_controller
    id:                     ${entity_id}_configuration_value
    internal:               true
    custom_command:
      - 0x01
      - 0x43
      - 0x02
      - 0x07
      - $channel_id
      - 0x01
    value_type: U_WORD

  - platform: modbus_controller
    id: ${entity_id}_target_temperature_reader
    internal: true
    custom_command:
      - 0x01
      - 0x43
      - 0x02
      - 0x00
      - $channel_id
      - 0x01
    value_type: U_WORD
    lambda: |-
      uint16_t raw_temp = (data[2] << 8) | data[3];
      return raw_temp * 0.1;
    on_value:
      then:
        - number.set:
            id: ${entity_id}_target_temperature
            value: !lambda 'return x;'

# ----------- Binær Sensor (til at vise handling) ----------- #
binary_sensor:
  - platform:               template
    name:                   "${entity_name} Heating Action"
    id:                     ${entity_id}_heating_action
    internal:               true
    lambda: |-
      auto event_value = id(${entity_id}_timer_event_value).state;
      if (isnan(event_value) || event_value <= 2) {
        return false; // Idle
      } else {
        return true;  // Heating
      }

# ----------- Number (til at styre måltemperatur) ----------- #
number:
  - platform:               template
    name:                   "${entity_name} Target Temperature"
    id:                     ${entity_id}_target_temperature
    internal:               true
    unit_of_measurement: "°C"
    min_value: 6
    max_value: 40
    step: .5
    optimistic: true
    set_action:
      - uart.write:
          id: uart_${device_id}
          data: !lambda |-
            std::vector<uint8_t> cmd;
            uint16_t target_temp_int = x * 10;
            cmd.push_back(0x01);
            cmd.push_back(0x44);
            cmd.push_back(0x02);
            cmd.push_back(0x00);
            cmd.push_back(${channel_id});
            cmd.push_back(0x01);
            cmd.push_back(target_temp_int >> 8);
            cmd.push_back(target_temp_int & 0xFF);
            uint16_t crc = crc16(&cmd[0], cmd.size());
            cmd.push_back(crc & 0xFF);
            cmd.push_back(crc >> 8);
            return cmd;

# ----------- Switch (til at styre mode) ----------- #
switch:
  - platform:               template
    name:                   "${entity_name} Standby"
    id:                     ${entity_id}_standby
    internal:               true
    optimistic: true
    lambda: |-
      float state = id(${entity_id}_configuration_value).state;
      if (isnan(state)) {
        return false; 
      }
      uint16_t config_reg = state;
      uint8_t mode_bits = config_reg & 0x07;
      bool sched_ena = (config_reg >> 3) & 0x01;
      if (!sched_ena && mode_bits == 1) {
        return true;
      }
      return false;
    turn_on_action: 
      - uart.write:
          id: uart_${device_id}
          data: !lambda |-
            std::vector<uint8_t> cmd = {
              0x01, 0x45, 0x02, 0x07, (uint8_t)(${channel_id}), 0x01,
              0x00, 0x01,
              0xFF, 0xF0 
            };
            uint16_t crc = crc16(&cmd[0], cmd.size());
            cmd.push_back(crc & 0xFF);
            cmd.push_back(crc >> 8);
            return cmd;
    turn_off_action:
      - uart.write:
          id: uart_${device_id}
          data: !lambda |-
            std::vector<uint8_t> cmd = {
              0x01, 0x45, 0x02, 0x07, (uint8_t)(${channel_id}), 0x01,
              0x00, 0x08, 
              0xFF, 0xF0 
            };
            uint16_t crc = crc16(&cmd[0], cmd.size());
            cmd.push_back(crc & 0xFF);
            cmd.push_back(crc >> 8);
            return cmd;

# ----------- Climate ----------- #
climate:
  - platform:               wavin_ahc9000
    name:                   ${entity_name}
    current_temp_sensor_id: ${entity_id}_temperature
    target_temp_number_id:  ${entity_id}_target_temperature
    mode_switch_sensor_id:  ${entity_id}_standby
    action_sensor_id:       ${entity_id}_heating_action
    visual:
      temperature_step:
        current_temperature: 0.1
        target_temperature: 0.5
